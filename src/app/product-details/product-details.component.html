<!-- detalles del producto -->
<div class="product">
    <div class="product-details">
      <img [src]=" getImageUrl(product)" [alt]=" product.name " />
      <div class="product-info">
        <div class="name red">{{product.name}}</div>
        <div class="description">{{product.description}}</div>
        <div class="category">Part Type: {{product.category}} </div>
      </div>
    </div>
    <div class="price">

      <!-- directiva ngClass - [class.nombreClase]="condicion que sea true"  -->
      <!-- directiva ngStyle - [style.color]="'red'" -->
      <div class="bold"
      [ngStyle]="{'color': product.discount > 0 ? '#9C0404 ': '' }"
      [ngClass]="getDiscountedClass(product)" >
         {{product.price | currency }}
      </div>

      <div *ngIf="product.discount > 0" class="discount">
         {{ (product.price * (1 - product.discount)) | currency}}
      </div>
      <button class="cta" (click)="BuyButtonClicked(product)">Buy</button>
    </div>
  </div>
